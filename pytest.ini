[pytest]
# Register custom markers
markers =
    live: marks tests that require real Salesforce connectivity
    e2e: marks end-to-end tests requiring live Salesforce credentials

# Default: skip live tests and ignore e2e directory (run with SF_E2E_TESTS=true)
addopts = -m "not live" --ignore=tests/e2e

# Optional: make output a little cleaner
testpaths = tests
python_files = test_*.py
