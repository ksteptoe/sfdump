name: python-ci

on:
  push:
    branches: ['**']
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # 1) Checkout full history so setuptools_scm can see tags
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch tags (for setuptools_scm)
        run: git fetch --tags --force --prune

      # 2) Python 3.12 + pip cache
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip

      # 3) Install dev deps
      - name: Install project (dev)
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[dev]"
          python -V
          pip list

      # 4) Lint and format (auto-fix and commit if needed)
      - name: Ruff lint
        run: ruff check .

      - name: Ruff format (auto-fix)
        run: ruff format .

      - name: Commit formatting fixes if any
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "style: auto-format with ruff [skip ci]"
            git push
          fi

      # 5) Run stamped tests (unit+integration, not live) with adaptive coverage gate
      - name: Run tests (stamped, not live)
        run: make test

      # 6) Upload coverage.xml
      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-3.12
          path: coverage.xml
          if-no-files-found: warn

      # 7) Optional: verify packaging still works
      - name: Build package
        run: python -m build
