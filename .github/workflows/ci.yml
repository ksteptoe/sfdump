name: python-ci

on:
  push:
    branches: ['**']
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout full history so setuptools_scm can see tags
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch tags (for setuptools_scm)
        run: git fetch --tags --force --prune

      # 2) Python 3.12 + pip cache
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip

      # 3) Install dev deps
      - name: Install project (dev)
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[dev]"
          python -V
          pip list

      # 4) Lint
      - name: Ruff lint
        run: ruff check .

      - name: Ruff format check
        run: ruff format --check .

      # 5) Run stamped tests (unit+integration, not live) with adaptive coverage gate
      - name: Run tests (stamped, not live)
        run: make test

      # 6) Upload coverage.xml
      - name: Upload cov
