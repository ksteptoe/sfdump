name: python-ci

on:
  push:
    branches: ['**']
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Check out your code
      - uses: actions/checkout@v4

      # 2️⃣ Set up Python (matches your pyproject.toml)
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      # 3️⃣ Install dependencies
      - run: |
          pip install -e .[dev]
          echo "Installed dependencies: $(pip list | wc -l)"

      # 4️⃣ Lint & format checks (Ruff only)
      - name: Ruff lint
        run: ruff check .

      - name: Ruff format check
        run: ruff format --check .

      # 5️⃣ Run tests
      - name: Run pytest
        run: pytest -q

      # 6️⃣ Optional: verify packaging still works
      - name: Build package
        run: python -m build
